<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atttractive-calculator-with-Html-Css-and-Js </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" class="screen"/>
            <button type="button" class="btn clear" data-num="C">C</button>
            <button type="button" class="btn" data-num="/">/
            </button>
            <button type="button" class="btn" data-num="7">7
            </button>
            <button type="button" class="btn" data-num="8">8
            </button>
            <button type="button" class="btn" data-num="9">9
            </button>
            <button type="button" class="btn" data-num="*">*
            </button>
            <button type="button" class="btn" data-num="4">4
            </button>
            <button type="button" class="btn" data-num="5">5
            </button>
            <button type="button" class="btn" data-num="6">6
            </button>
            <button type="button" class="btn" data-num="-">-
            </button>
            <button type="button" class="btn" data-num="1">1
            </button>
            <button type="button" class="btn" data-num="2">2
            </button>
            <button type="button" class="btn" data-num="3">3
            </button> 
            <button type="button" class="btn" data-num="+">+
            </button>
            <button type="button" class="btn" data-num="0">0
            </button>
            <button type="button" class="btn" data-num="00">00
            </button>
            <button type="button" class="btn" data-num=".">.
            </button>
            <button type="button" class="equal" data-num="=">=
            </button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
